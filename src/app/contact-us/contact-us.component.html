<div class="bg-dark">
  <app-navbar></app-navbar>
</div>

<div class="container">
  <h1>Contact</h1>

  <h5>For more info Contact us on these plaforms:</h5>
  <div class="my-3">
    <button class="btn circle-icon mr-3" style="background: red" title="email">
      <fa-icon [icon]="envelope"></fa-icon>
    </button>
    <button
      class="btn circle-icon mr-3"
      style="background: #25d366"
      title="whatsapp"
    >
      <fa-icon [icon]="whatsappIcon"></fa-icon>
    </button>
    <button class="btn circle-icon mr-3" style="background: #111" title="phone">
      <fa-icon [icon]="phoneIcon"></fa-icon>
    </button>
  </div>
  <p class="lead">Or visit us at our nearest Office</p>
</div>
