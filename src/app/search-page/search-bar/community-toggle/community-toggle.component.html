<div ngbDropdown class="d-inline-block">
  <button
    class="btn orange-button-outline"
    id="communtity-toggle-button"
    ngbDropdownToggle
  >
    {{ selectedCommunity }}
  </button>
  <div ngbDropdownMenu aria-labelledby="communtity-toggle-button">
    <button
      ngbDropdownItem
      *ngFor="let communityType of communityTypes"
      value="comminityType"
    >
      {{ communityType }}
    </button>
  </div>
</div>
