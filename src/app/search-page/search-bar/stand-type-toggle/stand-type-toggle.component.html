<div ngbDropdown class="d-inline-block">
  <button
    class="btn orange-button-outline"
    id="communtity-toggle-button"
    ngbDropdownToggle
  >
    {{ selectedStandType }}
  </button>
  <div ngbDropdownMenu aria-labelledby="communtity-toggle-button">
    <button
      ngbDropdownItem
      *ngFor="let standType of standTypes"
      value="comminityType"
      (click)="filterFromStandType(standType)"
    >
      {{ standType }}
    </button>
  </div>
</div>
