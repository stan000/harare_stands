<div *ngIf="stand" class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Stand in {{ stand.suburb }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ stand.address }}</h6>
    <hr />
    <div class="card-footer">
      <div class="card-text d-flex justify-content-between">
        <small class="text-muted"> {{ stand.size }}m2 </small>
        <small class="text-muted"> ${{ stand.price }} </small>
      </div>
    </div>
  </div>
</div>
