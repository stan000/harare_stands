<div class="container search-cards">
  <div class="d-flex flex-column">
    <div class="row mb-2 mt-3 font-weight-bold">
      Available Stands in {{ query }}
    </div>
    <div class="row">
      <div
        class="col-sm px-0 d-flex justify-content-center justify-content-md-start"
      >
        <div
          class="btn-group btn-group-toggle"
          ngbRadioGroup
          name="radioBasic"
          [(ngModel)]="availability"
        >
          <label ngbButtonLabel class="btn-toggle">
            <input ngbButton type="radio" [value]="'available'" /> Available
            Stands
          </label>
          <label ngbButtonLabel class="btn-toggle">
            <input ngbButton type="radio" value="unavailable" /> Already Sold
          </label>
        </div>
      </div>

      <div
        class="col-sm px-0 d-flex align-items-center justify-content-start justify-content-md-end"
      >
        <div>Sort by</div>
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn ml-1 dropdown-btn"
            id="sortDropdown"
            ngbDropdownToggle
          >
            {{ sortSetting }}
          </button>
          <div ngbDropdownMenu aria-labelledby="sortDropdown">
            <button ngbDropdownItem (click)="toggleSort('price')">price</button>
            <button ngbDropdownItem (click)="toggleSort('size')">size</button>
            <button ngbDropdownItem (click)="toggleSort('other')">other</button>
          </div>
        </div>
      </div>
    </div>

    <app-stands class="my-3"></app-stands>
  </div>
</div>
